<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Title</title>
</head>
<body>
<div class="main-title">
    <div class="f-title">
    </div>
    <div class="r-title">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">论坛</a></li>
            <li><a href="#">扩展</a></li>
            <li><a href="#">回到旧版</a></li>
        </ul>
    </div>
</div>
<div id="dowebok">
    <div class="section section1">
        <span class="title">360极速浏览器9</span>
        <span class="min-title">卡的不要不要的</span>
        <a href="#">立即下载</a>
        <div class="content-img">
        </div>
    </div>
    <div class="section section2">
        <div class="content-img2"></div>
    </div>
    <div class="section section3">
        <div class="content-img3">
        </div>
    </div>
    <div class="section section4">
        <div class="content-img4"></div>
    </div>
</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $(function(){
        $('#dowebok').fullpage({
            scrollingSpeed:400,
            navigation:true,
            afterLoad:function (anchorLink, index) {

                if(index==2){
                    $(".section2").find(".content-img2").fadeIn(400);
                }
                if(index==3){
                    $(".section3").find(".content-img3").fadeIn(400);
                }
                if(index==4){
                    $(".section4").find(".content-img4").fadeIn(400);
                }
            },
            onLeave:function (anchorLink, index) {

                if(index==2){
                    $(".section2").find(".content-img2").hide();
                }
                if(index==3){
                    $(".section3").find(".content-img3").hide();
                }
                if(index==4){
                    $(".section4").find(".content-img4").hide();
                }
            },
        });
    });
</script>
</html>
